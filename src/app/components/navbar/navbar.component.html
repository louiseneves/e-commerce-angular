<nav class="navbar">
  <div class="logo-container">
    <a routerLink="/" class="logo">💊 MedTrade</a>
  </div>

  <!-- 📂 Menu de Categorias -->
  <div class="categories">
    <button 
      class="category-btn" 
      (click)="toggleCategories($event)" 
      aria-haspopup="true" 
      [attr.aria-expanded]="isCategoryOpen ? 'true' : 'false'"
    >
      📂 Categorias ▼
    </button>
    <ul class="dropdown" *ngIf="isCategoryOpen">
      <li><a routerLink="/category/analgesicos">Analgésicos</a></li>
      <li><a routerLink="/category/antibioticos">Antibióticos</a></li>
      <li><a routerLink="/category/vitaminas">Vitaminas</a></li>
      <li><a routerLink="/category/dermocosmeticos">Dermocosméticos</a></li>
    </ul>
  </div>

  <!-- 🔍 Barra de pesquisa -->
  <div class="search-bar">
    <input 
      type="text" 
      placeholder="🔍 Pesquisar remédios..." 
      (input)="onInputChange($event)" 
      (keyup)="onEnterKey($event)" 
      [value]="searchTerm"
      aria-label="Barra de pesquisa de medicamentos"
    >
    <button (click)="performSearch()">🔎</button>
  </div>

  <!-- 🔗 Links e Carrinho -->
  <div class="navbar-right">
    <a routerLink="/login" class="login-btn">👤 Entrar</a>

    <!-- 🛒 Ícone do Carrinho com Contador -->
    <a routerLink="/cart" class="cart">
      🛒
      <span class="cart-count" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
    </a>
  </div>
</nav>
