<div *ngIf="product; else notFound" class="product-details">
  <h1>{{ product.name }}</h1>
  <img [src]="product.image" alt="{{ product.name }} - {{ product.activeIngredient }}">
  <p class="active-ingredient">Princípio Ativo: {{ product.activeIngredient }}</p>
  <p class="category">Categoria: {{ product.category }}</p>
  <p class="price">💰 R$ {{ product.price }}</p>
  <button (click)="addToCart()">🛍️ Adicionar ao Carrinho</button>

  <div *ngIf="showMessage" class="success-message">
    ✅ Produto adicionado ao carrinho!
  </div>
</div>

<ng-template #notFound>
  <p class="not-found">⚠ Produto não encontrado!</p>
</ng-template>
